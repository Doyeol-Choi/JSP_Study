<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

</head>
<body>
	<h1>상품 등록 페이지</h1>
	<form action="ex02_quiz01-2.jsp">

		<input type="text" id="name" name="name"><br>
